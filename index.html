<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Operaciones IA — n8n + OpenAI + RDS</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="card">
    <h1>Calculadora IA</h1>

    <form id="mathForm" autocomplete="off">
      <label for="description">Descripción</label>
      <input id="description" type="text" placeholder="Ej: Área del círculo (opcional)">

      <label for="expression">Expresión matemática</label>
      <input id="expression" type="text" placeholder="Ej: 3*(2+sin(0.5))^2" required>

      <button type="submit">Enviar para resolver (OpenAI)</button>
    </form>

    <section id="resultCard" class="result hidden">
      <div id="resultLabel">Resultado</div>
      <div id="resultValue" class="big"></div>
      <div id="resultExpr" class="muted"></div>
    </section>

    <ul id="historyList" class="history"></ul>
  </main>

  <script src="script.js"></script>
</body>
</html>
