<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Formulario: expresión matemática</title>

  <!-- Bootstrap CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-..." crossorigin="anonymous">

  <!-- Optional local styles -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">

        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="card-title mb-3">Captura texto y expresión matemática</h3>

            <form id="mathForm" novalidate>
              <div class="mb-3">
                <label for="description" class="form-label">Descripción (texto)</label>
                <input type="text" id="description" class="form-control" placeholder="Ej: Área del círculo" required>
                <div class="invalid-feedback">Escribe una descripción.</div>
              </div>

              <div class="mb-3">
                <label for="expression" class="form-label">Expresión matemática</label>
                <input type="text" id="expression" class="form-control" placeholder="Ej: 3*(2+sin(0.5))^2" required>
                <div class="form-text">
                  Soportado: operadores <code>+ - * / ^</code>, paréntesis y funciones <code>sin, cos, tan, sqrt, log, abs, pow</code>.
                </div>
                <div class="invalid-feedback">Ingresa una expresión matemática válida.</div>
              </div>

              <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">Evaluar</button>
                <button type="button" id="clearBtn" class="btn btn-outline-secondary">Limpiar</button>
              </div>
            </form>

            <hr>

            <div id="resultCard" class="alert alert-secondary d-none" role="status">
              <h5 id="resultTitle" class="mb-1">Resultado</h5>
              <div id="resultValue" class="fs-5"></div>
              <small id="resultExpr" class="text-muted"></small>
            </div>

            <h6 class="mt-4">Historial</h6>
            <ul id="historyList" class="list-group list-group-flush"></ul>
          </div>
        </div>

        <footer class="text-muted text-center mt-3">
          <small>Evaluator JS local — sin eval() — funciones trig/raíz/log</small>
        </footer>

      </div>
    </div>
  </div>

  <!-- Bootstrap JS (popper + bundle) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-..." crossorigin="anonymous"></script>

  <!-- App script -->
  <script src="script.js"></script>
</body>
</html>
